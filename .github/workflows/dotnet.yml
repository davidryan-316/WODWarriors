name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  setup:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    - run: dotnet workload install maui --ignore-failed-sources
    
  build:
    needs: setup
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -f net7.0-windows10.0.19041.0 -c Release -p:RuntimeIdentifierOverride=win10-x64

    - name: Test
      run: dotnet test --no-build --verbosity normal
      
  test: 
    needs: [setup, build]
    runs-on: windows-latest
    steps:
     - name: Checkout repository
       uses: actions/checkout@v3
    
     - name: Restore dependencies
       run: dotnet restore
     - name: test
       run: dotnet test --no-build --verbosity normal
  
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
